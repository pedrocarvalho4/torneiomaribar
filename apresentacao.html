<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>ApresentaÃ§Ã£o ao Vivo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }

    img {
      width: 100%;
      height: 100vh;
      object-fit: contain;
      display: block;
    }

    .fullscreen-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
      background-color: #004080;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
   
  <button class="fullscreen-btn" onclick="toggleFullscreen()">ðŸ”² Fullscreen</button>
  <img id="slide" src="img/quadro1.png" alt="ApresentaÃ§Ã£o">

  <script>
    const imagens = [
      "img/quadro1.png",
      "img/quadro2.png",
      "img/quadro3.png"
    ];

    let index = 0;
    const imgEl = document.getElementById("slide");

    function atualizarImagem() {
      index = (index + 1) % imagens.length;
      imgEl.src = imagens[index] + '?t=' + new Date().getTime(); // forÃ§a refresh do cache
    }

    setInterval(atualizarImagem, 30000); // troca a cada 30 segundos

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>

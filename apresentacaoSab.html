<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apresenta√ß√£o ao Vivo - Torneio Maribar</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: sans-serif;
    }

    .btn-container {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      display: flex;
      gap: 10px;
    }

    .btn {
      background-color: #004080;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>

  <div class="btn-container">
    <a href="calendarios.html" class="btn">‚¨Ö Voltar aos Calend√°rios</a>
    <button class="btn" onclick="toggleFullScreen()">üî≤ Fullscreen</button>
    <button class="btn" onclick="previousLink()">‚èÆ Anterior</button>
    <button class="btn" onclick="nextLink()">‚è≠ Seguinte</button>
  </div>

  <iframe id="sheetFrame"
    src="https://docs.google.com/spreadsheets/d/1tCgya4djEggY5RZ5_5tF2sJP-OA-NfAIBRmh5m85Z_0/edit#gid=2067354137&range=A1"></iframe>

  <script>
    const links = [
      "https://docs.google.com/spreadsheets/d/1tCgya4djEggY5RZ5_5tF2sJP-OA-NfAIBRmh5m85Z_0/edit#gid=2067354137",<!--Mix Masc-->
      "https://docs.google.com/spreadsheets/d/1tCgya4djEggY5RZ5_5tF2sJP-OA-NfAIBRmh5m85Z_0/edit#gid=1057529267",< !--Mix Grupos-- >
      "https://docs.google.com/spreadsheets/d/1tCgya4djEggY5RZ5_5tF2sJP-OA-NfAIBRmh5m85Z_0/edit#gid=381487257", < !--Fem Grupos-- >
      "https://docs.google.com/spreadsheets/d/1tCgya4djEggY5RZ5_5tF2sJP-OA-NfAIBRmh5m85Z_0/edit#gid=1992541591", < !--Torneio Masc-- >
      "https://docs.google.com/spreadsheets/d/1tCgya4djEggY5RZ5_5tF2sJP-OA-NfAIBRmh5m85Z_0/edit?gid=1079368948",< !--Torneio Masc 2-- >
      "https://docs.google.com/spreadsheets/d/1tCgya4djEggY5RZ5_5tF2sJP-OA-NfAIBRmh5m85Z_0/edit?gid=109933911",< !--Torneio Mix-- >
      "https://docs.google.com/spreadsheets/d/1tCgya4djEggY5RZ5_5tF2sJP-OA-NfAIBRmh5m85Z_0/edit?gid=46041618",< !--Torneio Mix 2-- >
      "https://docs.google.com/spreadsheets/d/1tCgya4djEggY5RZ5_5tF2sJP-OA-NfAIBRmh5m85Z_0/edit#gid=108382013",< !--Torneio Fem-- >
      "https://docs.google.com/spreadsheets/d/1tCgya4djEggY5RZ5_5tF2sJP-OA-NfAIBRmh5m85Z_0/edit?gid=1946814567" < ! --Sub16-->
    ];
    let index = 0;

    function updateIframe() {
      document.getElementById("sheetFrame").src = links[index];
      index = (index + 1) % links.length;
    }

    function nextLink() {
      index = (index + 1) % links.length;
      document.getElementById("sheetFrame").src = links[index];
    }

    function previousLink() {
      index = (index - 1 + links.length) % links.length;
      document.getElementById("sheetFrame").src = links[index];
    }

    setInterval(updateIframe, 30000);

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
  </script>

</body>

</html>
